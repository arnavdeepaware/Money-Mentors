<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMentors</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    
    <div class="container">
        <h1>MoneyMentors</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="question">
            What lowers your credit score?
        </div>
        <div class="choices">
            <button class="choice" onclick="checkAnswer('A')">A. Location</button>
            <button class="choice" onclick="checkAnswer('B')">B. Short credit history</button>
            <button class="choice" onclick="checkAnswer('C')">C. No college degree</button>
            <button class="choice" onclick="checkAnswer('D')">D. Smoking</button>
        </div>
    </div>

    <div class="buttons">
        <button class="home" id="home-btn" type="button" > Home</button>
        <button class="next" id="next-btn" type="button"> Next</button>
    </div>

    <script src = "script.js"></script>
    <div id="navbar"></div>
    <script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
    </script>

</body>
</html>
