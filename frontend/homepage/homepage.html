<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Makers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Money Makers</div>
    <ul class="nav-links">
      <li><a href="#">Modules</a></li>
      <li><a href="#">Leaderboard</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
  </nav>

  <!-- Hero Section / Main Header -->
  <section class="hero">
    <h1>Welcome to Money Makers!</h1>
    <p>Master personal finance step by step.</p>
    <button class="cta-button">Start Learning</button>
  </section>

  <!-- Modules Section -->
  <section class="modules-section">
    <h2>Select a Module</h2>
    <div class="modules-grid">
      <div class="module-card">
        <h3>Budgeting Basics</h3>
        <p>Learn how to budget your money wisely.</p>
        <button class="module-btn">Start Module</button>
      </div>
      <div class="module-card">
        <h3>Saving Money</h3>
        <p>Discover smart ways to save.</p>
        <button class="module-btn">Start Module</button>
      </div>
      <div class="module-card">
        <h3>Understanding Credit</h3>
        <p>Build a strong credit score.</p>
        <button class="module-btn">Start Module</button>
      </div>
    </div>
  </section>

</body>
</html>
